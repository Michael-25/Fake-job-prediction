<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container" style="">
				<div class="row">
					
					<div class="col-md-4 col-md-pull-7" style="height: 730px;">
						<div class="booking-form">
							<form>
								<div class="form-group">
                    <center><span class="form-label"> <h1><b> Real/Fake Job Predictor</b> </h1> </span></center><br>
									<span class="form-label">Job Title</span>
									<input class="form-control" type="text" placeholder="Enter a Job Title">
								</div>
							<div class="form-group">
									<span class="form-label">Company Profile</span>
									<input class="form-control" type="text" placeholder="Enter a Company Profile">
								</div>
								<div class="form-group">
									<span class="form-label">Job Description</span>
									<input class="form-control" type="text" placeholder="Enter a Job Description">
								</div>
								<div class="form-group">
									<span class="form-label">Job Requirements</span>
									<input class="form-control" type="text" placeholder="Enter Job Requirements">
								</div>
								<div class="form-group">
									<span class="form-label">Benefits</span>
									<input class="form-control" type="text" placeholder="Enter the Benefits">
								</div>
						
								<div class="form-btn">
									<button class="submit-btn">Submit</button>
								</div></form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
